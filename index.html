<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .song-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .song-image {
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 10px;
        }

        .download-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .trending-songs {
            background-color: lightgrey;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .trending-songs h2 {
            color: black;
        }

        .song-list {
            list-style-type: none;
            padding: 0;
        }

        .song-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Music Player</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search songs...">
            <button>Search</button>
        </div>
    </div>

    <div class="song-container">
        <img src="song1.jpg" alt="Song Image" class="song-image">
        <audio controls class="audio-player">
            <source src="song1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <a href="song1.mp3" download class="download-button">Download</a>
    </div>

    <div class="trending-songs">
        <h2>Trending Songs</h2>
        <ul class="song-list">
            <li>Song 1</li>
            <li>Song 2</li>
            <li>Song 3</li>
            <li>Song 4</li>
            <li>Song 5</li>
        </ul>
    </div>

    <script>
        // You can add JavaScript functionality here,
        // such as handling search, dynamically updating the song player, etc.
        // For example:
        // const searchButton = document.querySelector('.search-bar button');
        // searchButton.addEventListener('click', () => {
        //     // Implement search logic here
        // });
    </script>
</body>
</html>
